<!DOCTYPE html>
<html>

<head>
    <title>Connexa</title>
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="css/components/default-button.css">

    <script defer src="js/header.js"></script>
    <script defer src="js/home.js"></script>
    <script defer src="js/components/default-button.js"></script>

</head>

<body onload="display_ct();">
    <div class="header">
        <div class="container1">
            <div class="title">
                <span id='title'>Home</span>
            </div>
        </div>
        <div class="container2" onclick="refresh();"></div>
        <div class="container3">
            <div class="battery">
                <div class="container">
                    <div id="batBody">
                        <div id="indicator"></div>
                    </div>
                    <div class="batEnd">
                        <div></div>
                    </div>
                </div>
                <p id="batteryLevelOutput"></p>
            </div>
        </div>
    </div>

    <div class="timestamp" id="timestamp">
        <p>TIME TO HIT THE BOOKS! YOUR NEXT EXAM BEGINS IN:</p>
    </div>

    <div class="status" id="status"></div>

    <div class="timeindicator" id="timeindicator">
        <p class="time"><span id="currenttime"></span></p>
        <p>DAYS : HOURS : MINUTES : SECONDS</p>
    </div>

    <!--hamburger menu-->
    <nav class="menu" tabindex="0">
        <div class="smartphone-menu-trigger"></div>
        <header class="avatar">
            <img id="avatar" class="online" src="img/avatar/user.png" />
            <h2 id="user_name">USER</h2>
        </header>
        <ul id="list">
            <li tabindex="0" id="home" class="icon-home"><span>Home</span></li>
            <li tabindex="0" id="dashboard" class="icon-dashboard"><span>Dashboard</span></li>
            <li tabindex="0" id="course" class="icon-courses"><span>Courses</span></li>
            <li tabindex="0" id="schedule" class="icon-schedule"><span>Exam Schedule</span></li>
            <li tabindex="0" id="upload" class="icon-upload"><span>Upoad Videos</span></li>
            <li tabindex="0" id="settings" class="icon-settings"><span>Settings</span></li>
            <li tabindex="0" id="help" class="icon-help"><span>Help</span></li>
            <li tabindex="0" id="Login" class="icon-logout"><span>Log out</span></li>
        </ul>
    </nav>
    <!--body starts here-->
    <div class="separator2"></div>
    <div class="mainInner">

        <div class="test waves-effect waves-light">
            <img id='testcam' src="img/icons/video-camera (1).png">
            <img id='testmic' src="img/icons/microphone (1).png">
            <p>Test Your Equipments</p>
        </div>
        <div class="test waves-effect waves-light">
            <img id='examschedule' src="img/icons/event (1).png">
            <p>See Your Exam Schedule</p>
        </div>
    </div>
    <div class="mainInner">
        <div class="exams waves-effect waves-light">
            <p class=sec-title>up coming exam</p>
            <hr>
            <ul id='exams'>
                <li id='next-exam'></li>
            </ul>

        </div>

    </div>
</body>

</html>
