<!DOCTYPE html>
<html>

<head>
    <title>Connexa</title>
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/upload.css">
    <link rel="stylesheet" href="css/components/default-button.css">

    <script defer src="js/header.js"></script>
    <script defer src="js/upload.js"></script>
    <script defer src="js/components/default-button.js"></script>

</head>

<body onload="display_ct();">
    <div class="header">
        <div class="container1">
            <div class="title">
                <span id='title'>Upload</span>
            </div>
        </div>
        <div class="container2" onclick="refresh();"></div>
        <div class="container3">
            <div class="battery">
                <div class="container">
                    <div id="batBody">
                        <div id="indicator"></div>
                    </div>
                    <div class="batEnd">
                        <div></div>
                    </div>
                </div>
                <p id="batteryLevelOutput"></p>
            </div>
        </div>
    </div>

    <div class="timestamp" id="timestamp">
        <p>TIME TO HIT THE BOOKS! YOUR NEXT EXAM BEGINS IN:</p>
    </div>

    <div class="status" id="status"></div>

    <div class="timeindicator" id="timeindicator">
        <p class="time"><span id="currenttime"></span></p>
        <p>DAYS : HOURS : MINUTES : SECONDS</p>
    </div>

    <!--hamburger menu-->
    <nav class="menu" tabindex="0">
        <div class="smartphone-menu-trigger"></div>
        <header class="avatar">
            <img id="avatar" class="online" src="img/avatar/user.png" />
            <h2 id="user_name">USER</h2>
        </header>
        <ul id="list">
            <li tabindex="0" id="home" class="icon-home"><span>Home</span></li>
            <li tabindex="0" id="dashboard" class="icon-dashboard"><span>Dashboard</span></li>
            <li tabindex="0" id="course" class="icon-courses"><span>Courses</span></li>
            <li tabindex="0" id="schedule" class="icon-schedule"><span>Exam Schedule</span></li>
            <li tabindex="0" id="upload" class="icon-upload"><span>Upoad Videos</span></li>
            <li tabindex="0" id="settings" class="icon-settings"><span>Settings</span></li>
            <li tabindex="0" id="help" class="icon-help"><span>Help</span></li>
        </ul>
    </nav>
    <!--body starts here-->
    <div class="separator2"></div>
    <div class='body'>
        <div id='saved-files'>
            <h4>Click on the videos to upload them</h4>
        </div>
    </div>


    <a id="show" href="#popup"></a>


    <div id="popup" class="overlay">
        <div id='data' class="popup">
            <h4>Saved Video Details</h4>
            <!--body starts here-->
            <table id="course-content">
                <tr>
                    <th>File name: </th>
                    <th><span id='filename'>null</span></th>
                </tr>
                <tr>
                    <th>Created time : </th>
                    <th><span>null</span></th>
                </tr>
                <tr>
                    <th>Size : </th>
                    <th><span>null</span> MB</th>
                </tr>

            </table>
            <img id='uploadStatus' src='' style=" display: none" />
            <p id='errorMsg'></p>
            <div class="center">
                <button class='btn btn-default waves-effect waves-light' name='upload' id='uploadbtn' onclick="upload()">Upload</button>
                <button class='btn btn-default waves-effect waves-light' name='close' id='uploadcancle' onclick="cancle()">Close</button>
            </div>

        </div>
    </div>
</body>

</html>
