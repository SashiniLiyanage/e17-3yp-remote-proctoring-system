<!DOCTYPE html>
<html>

<head>
    <title>Connexa</title>
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/schedule.css">
    <script defer src="js/header.js"></script>
    <script defer src="js/schedule.js"></script>


    <meta charset='utf-8' />
    <link href='calendar/lib/main.css' rel='stylesheet' />
    <script src='calendar/lib/main.js'></script>

</head>

<body onload="display_ct();">
    <div class="header">
        <div class="container1">
            <div class="title">
                <span id='title'>Schedule</span>
            </div>
        </div>
        <div class="container2" onclick="refresh();"></div>
        <div class="container3">
            <div class="battery">
                <div class="container">
                    <div id="batBody">
                        <div id="indicator"></div>
                    </div>
                    <div class="batEnd">
                        <div></div>
                    </div>
                </div>
                <p id="batteryLevelOutput"></p>
            </div>
        </div>
    </div>

    <div class="timestamp" id="timestamp">
        <p>TIME TO HIT THE BOOKS! YOUR NEXT EXAM BEGINS IN:</p>
    </div>

    <div class="status" id="status"></div>

    <div class="timeindicator" id="timeindicator">
        <p class="time"><span id="currenttime"></span></p>
        <p>DAYS : HOURS : MINUTES : SECONDS</p>
    </div>

    <!--hamburger menu-->
    <nav class="menu" tabindex="0">
        <div class="smartphone-menu-trigger"></div>
        <header class="avatar">
            <img id="avatar" class="online" src="img/user.jpg" />
            <h2 id="user_name">USER</h2>
        </header>
        <ul id="list">
            <li tabindex="0" id="home" class="icon-home"><span>Home</span></li>
            <li tabindex="0" id="dashboard" class="icon-dashboard"><span>Dashboard</span></li>
            <li tabindex="0" id="course" class="icon-courses"><span>Courses</span></li>
            <li tabindex="0" id="schedule" class="icon-schedule"><span>Exam Schedule</span></li>
            <li tabindex="0" id="upload" class="icon-upload"><span>Upoad Videos</span></li>
            <li tabindex="0" id="settings" class="icon-settings"><span>Settings</span></li>
            <li tabindex="0" id="help" class="icon-help"><span>Help</span></li>
            <li tabindex="0" id="Login" class="icon-logout"><span>Log out</span></li>
        </ul>
    </nav>
    <!--body starts here-->
    <div class="separator2"></div>
    <a class="button" id="show-event" href="#popup">Test</a>


    <div id="popup" class="overlay">
        <div class="popup">
            <!--body starts here-->
            <table id="course-content">
                <tr>
                    <th>Exam :</th>
                    <th><span></span></th>
                </tr>
                <tr>
                    <th>Course :</th>
                    <th><span></span></th>
                </tr>
                <tr>
                    <th>Start time :</th>
                    <th><span></span></th>
                </tr>
                <tr>
                    <th>Duration :</th>
                    <th><span></span></th>
                </tr>
                <tr>
                    <th>Room name :</th>
                    <th><span></span></th>
                </tr>
                <tr>
                    <th>chief invigilator :</th>
                    <th><span></span></th>
                </tr>
                <tr>
                    <th>Invigilator :</th>
                    <th><span></span></th>
                </tr>
            </table>
            <br>
            <div class="center">
                <input id='display-name' placeholder='enter your name to join'>
                <button class="button" id='join-exam' onclick="joinExam()">Join</button>
                <button class="button" name='close' onclick="closePopup()">Close</button>
            </div>
        </div>
    </div>

    <div id='calendar'></div>



</body>

</html>
