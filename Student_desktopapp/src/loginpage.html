<body>
    <div id='outer'>
        <div id='inner'>
            <div id='welcome'>
                <p>Welcome</p>
                <p>Student!</p>
            </div>
            <div id='sign-in-up'>
                <!------Login/Register button------>
                <div class="switch">
                    <input type="checkbox" id="switch" name="checkbox" style="display: none;">
                    <div class="app">
                        <div class="content">
                            <label for="switch">
                            <div class="toggle"></div>
                            <div class="names">
                            <p class="light">Log in</p>
                            <p class="dark">Register</p>
                            </div>
                        </label>
                        </div>
                    </div>
                </div>
                <div id='sign-in'>
                    <form method="post">
                        <h1>Login</h1>
                        <!-- <div class="g-signin2" data-onsuccess="onSignIn">sign in</div>
                        <div class="separator">or</div> -->
                        <p>Email</p>
                        <p><input type="text" placeholder="Enter your email address" id="log-email" class='user-input Gray'></p>
                        <p>Password</p>
                        <p>
                            <input type="password" name="password" id="log-password" placeholder="Enter your password" class='user-input Gray' />
                            <i class="bi bi-eye-slash" id="log-togglePassword" onclick="togglePassword('log-password','log-togglePassword')"></i>
                        </p>
                        <p><input type="checkbox" class="staylogged" value="lsRememberMe" id="staylogged"><span>Remember me</span></p>
                        <p class="submit"><button type="submit" id="login" onclick="lsRememberMe()">Log in</button></p>
                    </form>
                </div>
                <div id='sign-up'>
                    <form method="post">
                        <h1>Register</h1>
                        <!-- <h4 style='text-align:center;height:40px;background-color:white'>google sign in comes here</h4>
                        <div class="separator">or</div> -->
                        <p>Email</p>
                        <p><input type="text" placeholder="Enter your email address" id="reg-email" class='user-input Gray'></p>
                        <p>Password</p>
                        <p>
                            <input type="password" name="password" id="reg-password" placeholder="Enter your password" class='user-input Gray' />
                            <i class="bi bi-eye-slash" id="reg-togglePassword" onclick="togglePassword('reg-password','reg-togglePassword')"></i>
                        </p>
                        <p>Confirm</p>
                        <p>
                            <input type="password" name="password" id="confirm-password" placeholder="Enter your password" class='user-input Gray' />

                        </p>
                        <p class="submit"><button type="submit" id="register">Sign up</button></p>
                    </form>
                </div>
            </div>
        </div>
    </div>
