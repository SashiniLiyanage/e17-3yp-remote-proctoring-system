<!DOCTYPE html>
<html lang="en">

<head>
    <title>Connexa</title>
    <link rel="stylesheet" href="css/loginpage.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <script defer src="js/loginpage.js"></script>
</head>

<body>
    <div class="outer">
        <div class="middle">
            <div class="inner">
                <div class="welcome">
                    <p>welcome student!</p>
                </div>
                <div class="login">
                    <div class="row">
                        <!-------user inputs-------->
                        <div class="title">
                            <h3>Log in</h3>
                        </div>
                        <!------Login/Register button------>
                        <div class="switch">
                            <input type="checkbox" id="switch" name="checkbox" style="display: none;">
                            <div class="app">
                                <div class="content">
                                    <label for="switch">
                            <div class="toggle"></div>
                            <div class="names">
                            <p class="light">Log in</p>
                            <p class="dark">Register</p>
                            </div>
                        </label>
                                </div>
                            </div>
                        </div>


                    </div>
                    <div>
                        <form method="post">
                            <table>
                                <tr>
                                    <th>Email</th>
                                </tr>
                                <tr>
                                    <th><input type="text" placeholder="Enter your email address" id="email"></th>
                                </tr>
                                <tr>
                                    <th>Password</th>
                                </tr>
                                <tr>
                                    <th>
                                        <input type="password" name="password" id="password" placeholder="Enter your password" />
                                        <i class="bi bi-eye-slash" id="togglePassword"></i>
                                    </th>
                                </tr>

                                <th><input type="checkbox" class="staylogged" value="lsRememberMe" id="staylogged"><span>Remember me</span></th>
                                </tr>
                                <tr>
                                    <th class="submit"><button type="submit" id="login" onclick="lsRememberMe()">Log in</button></th>
                                </tr>
                            </table>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
